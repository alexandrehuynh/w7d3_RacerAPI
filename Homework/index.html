    <div class="container mt-5">
        <h2>F1 Driver Standings</h2>
        <form id="f1Form" class="mb-4">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              Season: <input type="text" id="season" class="form-control" />
            </div>
            <div class="col-auto">
              Round: <input type="text" id="round" class="form-control" />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Get Standings</button>
              <button type="button" id="clearButton" class="btn btn-warning">Clear</button>
            </div>
          </div>
        </form>
    
        <table id="f1Table" class="table table-striped">
          <thead>
            <tr>
              <th>Position</th>
              <th>Driver</th>
              <th>Nationality</th>
              <th>Constructor</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody>
            <!-- Data rows will go here -->
          </tbody>
        </table>
      </div>
